<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>Offline - Bakurah Investors Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    h1 {
      color: #1e293b;
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .retry-button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e2e8f0;
      text-align: left;
    }

    .tips h2 {
      font-size: 18px;
      color: #1e293b;
      margin-bottom: 16px;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      color: #64748b;
      font-size: 14px;
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }

    .tips li:before {
      content: "â€¢";
      color: #2563eb;
      font-weight: bold;
      position: absolute;
      left: 0;
    }

    @media (max-width: 600px) {
      .offline-container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }

    /* Pulse animation for icon */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .icon {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>

    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. 
      Some features may not be available until you're back online.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h2>While offline, you can:</h2>
      <ul>
        <li>View previously loaded pages</li>
        <li>Access cached content</li>
        <li>Prepare requests to sync later</li>
      </ul>
    </div>
  </div>
