[build]
  # Use optimized build script with error handling and timeout protection
  # Install function dependencies first, then build
  command = "cd ../netlify/functions && npm install --production --no-audit --no-fund && cd ../../frontend && bash scripts/netlify-build.sh"
  functions = "../netlify/functions"
  publish = ".next"
  base = "frontend"
  # Increase build timeout to 20 minutes (1200 seconds) to prevent cancellation
  # Free tier: 5 min, Pro: 15 min default, we set 20 min for safety
  timeout = 1200

[build.environment]
  NODE_VERSION = "22"
  # Cache node_modules for faster builds
  NPM_FLAGS = "--prefer-offline --no-audit --no-fund"
  # Prevent build cancellation due to long-running processes
  NETLIFY_BUILD_TIMEOUT = "1200"

# Netlify Next.js plugin - required for Next.js routing to work
[[plugins]]
  package = "@netlify/plugin-nextjs"

# API redirects - must come before other redirects
# This redirects all /api/v1/* requests to the serverless function
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# Exclude static files from SPA redirect
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/offline.html"
  to = "/offline.html"
  status = 200

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

# Next.js handles routing, so we don't need catch-all redirect
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

[functions]
  node_bundler = "esbuild"
  included_files = [
    "../backend/src/**", 
    "../backend/dist/**", 
    "../backend/package.json",
    "../package.json",
    "package.json"
  ]

